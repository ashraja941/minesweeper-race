<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Minesweeper Multiplayer</h1>
        </header>
        
        <main>
            <div id="game-setup" class="section">
                <div class="setup-cards">
                    <div class="card create-card">
                        <h2>Create Game</h2>
                        <div class="create-options">
                            <label>Width:<input type="number" id="grid-width" min="5" max="30" value="9"></label>
                            <label>Height:<input type="number" id="grid-height" min="5" max="30" value="9"></label>
                            <label>Mines:<input type="number" id="grid-mines" min="1" max="99" value="10"></label>
                            <label>Flag Timer (seconds):<input type="number" id="flag-timer" min="0" max="300" value="0"> <span style="font-size:12px;">(0 = off)</span></label>
                            <label><input type="checkbox" id="coop-mode"> Co-op Mode</label>
                        </div>
                        <button id="create-game-btn" class="btn primary">Create New Game</button>
                    </div>
                    <div class="card join-card">
                        <h2>Join Game</h2>
                        <div class="join-options">
                            <input type="text" id="game-id-input" placeholder="Enter Game ID" maxlength="6">
                            <button id="join-game-btn" class="btn secondary">Join Game</button>
                        </div>
                    </div>
                </div>
                <div id="game-info" class="hidden">
                    <p>Game ID: <span id="current-game-id"></span></p>
                    <p>Status: <span id="game-status">Waiting for players...</span></p>
                </div>
            </div>
            
            <!-- Game Board Section -->
            <div id="game-board" class="section hidden">
                <div class="game-header">
                    <div class="player-info">
                        <span>Your Time: <span id="player-time">00:00</span></span>
                        <span id="bombs-remaining" style="margin-left: 30px;">Bombs remaining: 0</span>
                    </div>
                    <div class="game-controls">
                        <button id="new-game-btn" class="btn">New Game</button>
                        <button id="restart-game-btn" class="btn secondary hidden">Restart Game</button>
                    </div>
                </div>
                
                <div id="board-container">
                    <!-- Board will be generated here -->
                </div>
                
                <div id="game-result" class="hidden">
                    <h3 id="result-message"></h3>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
